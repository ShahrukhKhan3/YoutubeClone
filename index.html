<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6644f3bee6.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #222731;
      }
      .container {
        width: 95%;
        margin: auto;
        height: 100%;
        margin-top: 30px;
        background-color: #181920;
        display: flex;
        border-radius: 10px;
      }

      .icon {
        margin: 20px;
      }

      .icon-right {
        margin: 20px 10px;
      }

      .special-icon {
        margin: 10px;
      }

      .left {
        border-right: 1px solid rgb(72, 70, 70);
      }

      .youtube {
        border-radius: 50px !important;
        background-color: white !important;
        color: red !important;
      }

      .header {
        border-bottom: 1px solid rgb(72, 70, 70);
        height: 65px;
      }
      .special-group {
        margin-bottom: 40px;
      }

      button {
        cursor: pointer;
        background-color: transparent;
        border: 0;
      }

      .icon i,
      .icon svg,
      .icon-right i,
      .icon-right svg {
        color: white;
        width: 20px;
      }

      .icon-group {
        margin-bottom: 70px;
      }

      .left img {
        border-radius: 25px;
        width: 20px;
      }

      .header {
        display: flex;
        width: 90vw;
        justify-content: space-between;
      }

      .header-right {
        display: flex;
        line-height: 30px;
      }

      .header img {
        border-radius: 5px;
        width: 30px;
        margin-right: 10px;
      }

      .header input {
        outline-width: 0;
        border: 0;
        padding: 10px 5px;
        width: 100%;
        background-color: transparent;
        margin-left: 50px;
        color: white;
      }

      .red {
        color: red !important;
      }

      button .bento-menu {
        margin-bottom: 10px;
      }

      .bento-menu {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 1px;
        grid-row-gap: 1px;
        height: 18px;
        width: 18px;
      }

      .bento-dot {
        width: 3px;
        height: 3px;
        border-radius: 999px;
        background: white;
        overflow: hidden;
      }
    </style>
    <title>Youtube Dark Theme</title>
  </head>
